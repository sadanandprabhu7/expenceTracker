<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="regis.css" />
  </head>

  <body>
    <div id="regis-wrapper">
      <h2 id="h1">Expense Tracker</h2>
      <div id="regis-content"></div>
      <form onsubmit="loginUser(event)" id="loginform">
        <table id="regis">
          <tr>
            <th id="h1"><h2>Login</h2></th>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                id="loginemail"
                name="email"
                placeholder="Your Email"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="password"
                id="loginpassword"
                name="password"
                placeholder="Your Password"
              />
            </td>
          </tr>
          <tr>
            <td><button class="input" id="login">Login</button></td>
          </tr>
          <tr>
            <td><a href="signUp.html">New User</a></td>
          </tr>
          <tr>
            <td><a href="forgot_password.html">Forgot Password</a></td>
          </tr>
        </table>
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
      <script src="login.js"></script>
    </div>
  </body>
</html>
